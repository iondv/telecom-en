name: summaryArea
caption: Access to communication services
sources:
  - name: internetInAdministartion
    caption: Internet in the administrations
    load:
      - className: adminTerritory
        filter:
          nempty:
            - $internet
        results:
          - field: area
            expr: $centNasPunkt.supOktmo.name
          - field: locality
            expr: $centNasPunkt.name
          - field: operator
            expr: $internet.operator.name
          - field: channelLink
            expr: $internet.typeTKS.type
          - field: capacity
            expr: $internet.volum
  - name: station
    caption: Stationary communication
    load:
      - className: svyaz
        filter:
          contains:
            - $statsionar
            - nempty:
              - $stacionSvyaz
        results:
          - field: city
            expr: $okato.name
          - field: oktmo
            expr: $okato.supOktmo.oktmo
          - field: area
            expr: $okato.supOktmo.name
          - field: population
            expr: $okato.chislennost.chislennost
          - field: service
            expr: Available
      - className: svyaz
        filter:
          not:
            - contains:
              - $statsionar
              - nempty:
                - $stacionSvyaz
        results:
          - field: city
            expr: $okato.name
          - field: oktmo
            expr: $okato.supOktmo.oktmo
          - field: area
            expr: $okato.supOktmo.name
          - field: population
            expr: $okato.chislennost.chislennost
          - field: service
            expr: Отсутствует
  - name: mobiles
    caption: Provision of mobile communications in locality
    load:
      - className: mobile
        filter:
          and:
          - in:
            - $mobileOperator.id
            -
              - f60cd3c70114e4f4251bbd19
              - c252955203d622ba41f6c596
              - 295b279e010fc01f336ba937
          - contains:
            - $mobileStandart
            - in:
              - $standart
              -
                - 2G
                - 3G
                - 4G
                - partially
                - femto
        results:
          - field: okato
            expr: $okato.okato.okato
  - name: sector_svyaz
    caption: All information about the communication sector
    load:
      - className: svyaz
        results:
          - field: okato
            expr: $okato.okato
          - field: city
            expr: $okato.name
          - field: oktmo
            expr: $okato.supOktmo.oktmo
          - field: area
            expr: $okato.supOktmo.name
          - field: population
            expr: $okato.chislennost.chislennost
  - name: mobile
    caption: Mobile communication
    load:
      - source: sector_svyaz
        joins:
          - table: mobiles
            alias: mobiles
            left: okato
            right: okato
        filter:
          nempty:
            - $mobiles.okato
        results:
          - field: city
            expr: $city
          - field: oktmo
            expr: $oktmo
          - field: area
            expr: $area
          - field: population
            expr: $population
          - field: service
            expr: Available
      - source: sector_svyaz
        joins:
          - table: mobiles
            alias: mobiles
            left: okato
            right: okato
        filter:
          empty:
            - $mobiles.okato
        results:
          - field: city
            expr: $city
          - field: oktmo
            expr: $oktmo
          - field: area
            expr: $area
          - field: population
            expr: $population
          - field: service
            expr: Missing
  - name: internet
    caption: Internet access
    load:
      - className: svyaz
        filter:
          contains:
            - $internet
            - nempty:
              - $operatorwww
        results:
          - field: city
            expr: $okato.name
          - field: oktmo
            expr: $okato.supOktmo.oktmo
          - field: area
            expr: $okato.supOktmo.name
          - field: population
            expr: $okato.chislennost.chislennost
          - field: service
            expr: Wired
      - className: svyaz
        filter:
          contains:
            - $mobile
            - contains:
              - $mobileStandart
              - in:
                - $standart
                -
                  - 3G
                  - 4G
        results:
          - field: city
            expr: $okato.name
          - field: oktmo
            expr: $okato.supOktmo.oktmo
          - field: area
            expr: $okato.supOktmo.name
          - field: population
            expr: $okato.chislennost.chislennost
          - field: service
            expr: Mobile
      - className: svyaz
        filter:
          contains:
            - $other
            - nempty:
              - $bsIskra
        results:
          - field: city
            expr: $okato.name
          - field: oktmo
            expr: $okato.supOktmo.oktmo
          - field: area
            expr: $okato.supOktmo.name
          - field: population
            expr: $okato.chislennost.chislennost
          - field: service
            expr: WBIA
      - className: svyaz
        filter:
          and:
            - not:
              - contains:
                - $internet
                - nempty:
                  - $operatorwww
            - not:
              - contains:
                - $mobile
                - contains:
                  - $mobileStandart
                  - in:
                    - $standart
                    -
                      - 3G
                      - 4G
            - not:
              - contains:
                - $other
                - nempty:
                  - $bsIskra
        results:
          - field: city
            expr: $okato.name
          - field: oktmo
            expr: $okato.supOktmo.oktmo
          - field: area
            expr: $okato.supOktmo.name
          - field: population
            expr: $okato.chislennost.chislennost
          - field: service
            expr: Missing
  - name: television
    caption: Television
    load:
      - className: svyaz
        filter:
          contains:
            - $tv
            - nempty:
              - $digitalTV
        results:
          - field: city
            expr: $okato.name
          - field: oktmo
            expr: $okato.supOktmo.oktmo
          - field: area
            expr: $okato.supOktmo.name
          - field: population
            expr: $okato.chislennost.chislennost
          - field: service
            expr: Digital
      - className: svyaz
        filter:
          contains:
            - $tv
            - nempty:
              - $analogTV
        results:
          - field: city
            expr: $okato.name
          - field: oktmo
            expr: $okato.supOktmo.oktmo
          - field: area
            expr: $okato.supOktmo.name
          - field: population
            expr: $okato.chislennost.chislennost
          - field: service
            expr: Analog
      - className: svyaz
        filter:
          contains:
            - $tv
            - contains:
              - $analogTV
              - eq:
                - $name.name
                - Губерния
        results:
          - field: city
            expr: $okato.name
          - field: oktmo
            expr: $okato.supOktmo.oktmo
          - field: area
            expr: $okato.supOktmo.name
          - field: population
            expr: $okato.chislennost.chislennost
          - field: service
            expr: Regional TV
      - className: svyaz
        filter:
          and:
          - not:
            - contains:
              - $tv
              - nempty:
                - $digitalTV
          - not:
            - contains:
              - $tv
              - nempty:
                - $analogTV
        results:
          - field: city
            expr: $okato.name
          - field: oktmo
            expr: $okato.supOktmo.oktmo
          - field: area
            expr: $okato.supOktmo.name
          - field: population
            expr: $okato.chislennost.chislennost
          - field: service
            expr: Missing
  - name: radio
    caption: Radio broadcasting
    load:
      - className: svyaz
        filter:
          contains:
            - $radio
            - nempty:
              - $radioCanals
        results:
          - field: city
            expr: $okato.name
          - field: oktmo
            expr: $okato.supOktmo.oktmo
          - field: area
            expr: $okato.supOktmo.name
          - field: population
            expr: $okato.chislennost.chislennost
          - field: service
            expr: Radio broadcasting is on
      - className: svyaz
        filter:
          contains:
            - $radio
            - contains:
              - $radioCanals
              - like:
                - $name.name
                - Восток Рос
        results:
          - field: city
            expr: $okato.name
          - field: oktmo
            expr: $okato.supOktmo.oktmo
          - field: area
            expr: $okato.supOktmo.name
          - field: population
            expr: $okato.chislennost.chislennost
          - field: service
            expr: Восток России
      - className: svyaz
        filter:
          not:
            - contains:
              - $radio
              - nempty:
                - $radioCanals
        results:
          - field: city
            expr: $okato.name
          - field: oktmo
            expr: $okato.supOktmo.oktmo
          - field: area
            expr: $okato.supOktmo.name
          - field: population
            expr: $okato.chislennost.chislennost
          - field: service
            expr: Отсутствует
  - name: ops
    caption: Почтовая связь
    load:
      - className: svyaz
        filter:
          contains:
            - $ops
            - eq:
              - $gops
              - a
        results:
          - field: city
            expr: $okato.name
          - field: oktmo
            expr: $okato.supOktmo.oktmo
          - field: area
            expr: $okato.supOktmo.name
          - field: service
            expr: Городские
      - className: svyaz
        filter:
          contains:
            - $ops
            - eq:
              - $gops
              - b
        results:
          - field: city
            expr: $okato.name
          - field: oktmo
            expr: $okato.supOktmo.oktmo
          - field: area
            expr: $okato.supOktmo.name
          - field: service
            expr: Сельские
  - name: population
    caption: Население
    load:
      - className: svyaz
        results:
          - field: city
            expr: $okato.name
          - field: oktmo
            expr: $okato.supOktmo.oktmo
          - field: area
            expr: $okato.supOktmo.name
          - field: population
            expr: $okato.chislennost.chislennost
  - name: serviceGrid
    caption: Сетка сервисов по н.п.
    load:
      - className: svyaz
        results:
          - field: city
            expr: $okato.name
          - field: oktmo
            expr: $okato.supOktmo.oktmo
          - field: area
            expr: $okato.supOktmo.name
          - field: population
            expr: $okato.chislennost.chislennost
          - field: station
            expr:
              sum:
                - if:
                  - $statsionar.stacionSvyaz
                  - 1
                  - 0
          - field: mobileFull
            expr:
              sum:
                - if:
                  - and:
                      - in:
                        - $mobile.mobileOperator.id
                        -
                          - f60cd3c70114e4f4251bbd19
                          - c252955203d622ba41f6c596
                          - 295b279e010fc01f336ba937
                      - in:
                        - $mobile.mobileStandart.standart
                        -
                          - 2G
                          - 3G
                          - 4G
                          - частично
                          - фемто
                  - 1
                  - 0
          - field: line
            expr:
              sum:
                - if:
                  - $internet.operatorwww.name
                  - 1
                  - 0
          - field: mobile
            expr:
              sum:
                - if:
                  - in:
                    - $mobile.mobileStandart.standart
                    -
                      - 3G
                      - 4G
                  - 1
                  - 0
          - field: digitalTV
            expr:
              sum:
                - if:
                  - $tv.digitalTV
                  - 1
                  - 0
          - field: analogTV
            expr:
              sum:
                - if:
                  - $tv.analogTV
                  - 1
                  - 0
          - field: radio
            expr:
              sum:
                - if:
                  - $radio.radioCanals
                  - 1
                  - 0
          - field: bshpd
            expr:
              sum:
                - if:
                  - $other.bsIskra
                  - 1
                  - 0
          - field: gops
            expr:
              sum:
                - if:
                  - eq:
                      - $ops.gops
                      - a
                  - 1
                  - 0
          - field: sops
            expr:
              sum:
                - if:
                  - eq:
                      - $ops.gops
                      - b
                  - 1
                  - 0
reports:
  - name: pivotArea
    caption: Сводный по краю
    sheets:
      - name: stationArea
        caption: Стационарная связь по краю
        type: aggregation
        source: station
        fetch:
          service: $service
          cities:
            count:
            - 1
          population:
            sum:
              - $population
        filter:
          ne:
            - $service
            - Отсутствует
        sort:
          service: asc
        columns:
          - field: service
            caption: Стационарная связь
          - field: cities
            caption: Количество н.п.
            format: number
          - field: population
            caption: Проживает чел.
            format: number
          - field: fraction
            caption: Проживает %
            format: number
        groups:
          totals:
            - name: areaPopulation
              hidden: true
              query:
                source: population
                fetch:
                  cities:
                    count:
                    - 1
                  population:
                    sum:
                      - $population
            - name: areaStationAbsent
              caption: Отсутствует
              alarm: true
              query:
                source: serviceGrid
                filter:
                  eq:
                    - $station
                    - 0
                fetch:
                  cities:
                    count:
                    - 1
                  population:
                    sum:
                      - $population
        process:
          fraction: >-
            concat(round(mul(div($population, $areaPopulation.population), 100), 2), %)
      - name: mobileArea
        caption: Мобильная связь по краю
